<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Diego Leon</title>
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="css/estilos.css"/>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/flag-icon-css-master/css/flag-icon.css">
		<link rel="stylesheet" href="css/flag-icon-css-master/css/flag-icon.min.css">
		<script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
	</head>
	<body>
		
		<header>
			<div class="wraperBGImage">
				<img src="http://kiubole.mx/wp-content/uploads/2014/09/SLOW-LIFE-explora-la-impresionante-belleza-de-los-arrecifes-de-coral-llenos-de-vida-y-color1.jpg">
			</div>

			<div class="wraperAvatar">
				<img src="https://pbs.twimg.com/profile_images/477937704408064000/n4sWFZbi.jpeg"></img>
				<ul class="redesSociales">
					<li><a href="https://www.facebook.com/diego.leon.1276"><span class="icon-facebook2"></span></a></li>
					<li><a href="https://twitter.com/Dieg0_Leon"><span class="icon-twitter2"></a></li>
					<li><a href="https://www.linkedin.com/in/diego-leon-365a39a7"><span class="icon-linkedin"></a></li>
				</ul>
			</div>
			<div class="wraperNombre">
				<p>Diego León</p>
			</div>
		</header>

		<section>

			<div class="description">
				<ul>
					<li><h1><span id="MX" onclick="changeLang(0);" class="flag-icon flag-icon-mx flag-icon-squared"></span></h1></li>
					<li><h1><span id="USA" onclick="changeLang(1);" class="flag-icon flag-icon-us flag-icon-squared"></span></h1></li>
				</ul>

				<div class="aboutMe">
					<p id="idAboutMe">Acerca de mi</p>

					<p id="idParrafo1" class="PContenido"></p>

					<p id="idParrafo2" class="PContenido"></p>

				</div>
			</div>
			
		</section>
	</body>


	<script type="text/javascript">
		function changeLang(country)
		{
			if(country == 0) // Mexico
			{
				$('#idAboutMe').text("Acerca de mi");
				$('#idParrafo1').text("Hola ! Mi nombre es Diego León, soy una persona a la que le gustan los retos difíciles por que a partir de estos retos me supero a mí mismo, es cuando puedes romper tus barreras para encontrarte con otras más grandes y así superarlas de nuevo, un ciclo interminable.");
				$('#idParrafo2').text("Recuerdo muy claramente cuando estudiaba el primer año de mi carrera de ingeniería cuando un profesor dijo una frase que siempre, sin importar cual sea la situación, está presente en mi mente : \"Un problema, no importa cual sea, puede ser resuelto de mil maneras.\"");

				$('#MX').addClass("active");
				$('#USA').removeClass("active");

			}
			else // USA
			{
				$('#idAboutMe').text("About me");
				$('#idParrafo1').text("Hi ! I'm Diego, I'm that kind of guy who likes to beat challenges in order to  improve my skills so I can develop even more difficult projects.");
				$('#idParrafo2').text("I clearly remember when I was on my first year of bachelor's degree, one of my teachers said something that every time I'm in front of a difficult situation is present on my mind : \"A problem, no matter what it is, can be resolved in  thousand ways.\"");

				$('#MX').removeClass("active");
				$('#USA').addClass("active");
			}
		}



		changeLang(0);
	</script>
</html>
